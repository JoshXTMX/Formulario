<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <h3>Registrarse en este Formulario</h3>
  <div class="buttons">
</div> 

<div>
  <button class="google-btn">
    <picture>
        <img src="https://img2.freepng.es/20180324/sbe/kisspng-google-logo-g-suite-google-5ab6f1f0dbc9b7.1299911115219389289003.jpg" alt="logo-google"/>
    </picture>
    <span>Registrarse con Google</span>
    </button>

    <button class="twitter-btn">
        <picture>
            <img src="https://www.clipartmax.com/png/middle/4-49468_twitter-circle-logo-svg.png" alt="logo-twitter">
        </picture>
        <span>Registrarse con Twitter</span>
    </button>

</div>

<div class="separator">
    <hr>
    <span>O...</span>
    <hr>

</div>

<form action="" method="" >
 <div class="section-inputs">
  <label for="name">
    <span>Name</span>
    <input id="name" name="name">
  </label>

<label for="username">
    <span>Username</span>
    <input id="username" name="username">
</label>
 </div>

<label for="email" >
    <span>Email</span>
    <input id="email" name="email">
</label>
 

<label for="password" >
    <span>Password</span>
    <input id="password" name="password" placeholder="5+ Caracteres">
</label>

<label for="checkbox" class="checkbox-label">
    <input type="checkbox" id="checkbox">
    <span>He leido y acepto todos los terminos y condiciones</span>
   
</label>

<button type="submit" class="submit-btn">Crear Cuenta</button>

</form>

</div>

</body>
</html>
